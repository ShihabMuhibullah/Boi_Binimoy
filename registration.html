<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="registration">
        <h1>Registration</h1>
        <form action="reg_authenticate.php" method="post">
            <label for="username">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="username" placeholder="Username" id="username" required>

            <label for="email">
                <i class="far fa-envelope"></i>
            </label>
            <input type="text" name="email" placeholder="Email" id="email" required>

            <label for="phone">
                <i class="fas fa-mobile-android-alt"></i>
            </label>
            <input type="text" name="phone" placeholder="Phone Number" id="phone" required>

            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required>

            <label for="re_password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="re_password" placeholder="Confirm Password" id="re_password" required>


            <input type="submit" value="Registration">
        </form>
        <h3>Already a member?
            <a href="login.html"><i></i>Sign In</a></h3>
    </div>
</body>

</html>
